<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="color-scheme" content="dark">
    <title>GLZ Radio</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-white font-sans overflow-hidden">

    <!-- Blurred background layer -->
    <div id="bg-blur"></div>

    <div id="app" class="flex flex-col h-dvh max-w-md mx-auto bg-black relative">

    <!-- Splash Screen -->
        <div id="splash-screen" class="fixed inset-0 bg-black flex items-center justify-center z-50 transition-opacity duration-500">
            <h1 class="text-4xl font-bold">GLZ Radio</h1>
        </div>

        <!-- Header -->
        <header class="flex items-center justify-between py-2 px-6 text-sm flex-shrink-0 glass rounded-b-3xl">
            <div class="flex items-center space-x-2">
                <div id="clock" class="text-left invisible"></div>
            </div>
            <div id="rds-display" class="flex-1 text-center font-semibold truncate px-2">
                <span id="rds-text">GLZ Radio</span>
    </div>
            <div id="connection-status" class="flex items-center space-x-2">
                <div id="header-weather" class="hidden text-xs flex items-center space-x-1"></div>
                <i id="network-icon" data-lucide="wifi" class="w-4 h-4 text-green-400 inline-block"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col justify-center px-6 py-4 space-y-6">
            <div id="player-display" class="glass rounded-3xl p-6 h-48 flex flex-col justify-center items-center relative text-white w-full mb-6">
                <!-- Idle Display -->
                <div id="idle-display" class="text-center">
                    <div id="big-clock" class="text-6xl font-bold"></div>
                    <div id="idle-station-info" class="text-lg text-gray-400 mt-2 h-7"></div>
                    <div id="idle-weather" class="text-sm text-gray-300 mt-1 flex items-center justify-center space-x-1"></div>
                </div>
                
                <!-- Now Playing Display (Initially Hidden) -->
                <div id="now-playing" class="hidden w-full h-full flex items-center justify-start">
                    <img id="station-logo" src="" alt="Station Logo" class="h-24 w-24 object-contain rounded-md mr-4">
                    <div class="flex flex-col justify-center">
                        <div id="station-name" class="text-2xl font-bold"></div>
                        <div id="station-frequency" class="text-lg"></div>
                        <div id="station-callsign" class="text-sm text-gray-400"></div>
                        <div id="play-status" class="text-xs text-gray-400 mt-2 h-5"></div>
                    </div>
                </div>
            </div>

            <div id="radio-controls-wrapper" class="space-y-6 w-full flex flex-col items-center">

            <!-- Tuner -->
            <div id="tuner-container" class="glass rounded-3xl p-3 w-full">
                <div class="flex flex-col space-y-2 items-stretch">
                    <!-- Band Selection Buttons -->
                    <div id="band-btn-group" class="self-start flex space-x-2">
                        <button class="band-btn glass rounded-full px-3 py-1 text-xs font-medium backdrop-blur-md bg-white/10" data-band="AM">AM</button>
                        <button class="band-btn glass rounded-full px-3 py-1 text-xs font-medium backdrop-blur-md bg-white/10" data-band="FM">FM</button>
                        <button class="band-btn glass rounded-full px-3 py-1 text-xs font-medium backdrop-blur-md bg-white/10" data-band="SAT">SAT</button>
                    </div>

                    <!-- Dropdown / Slider wrapper -->
                    <div class="relative w-full">
                        <input type="range" id="tuner" min="0" max="0" value="0" class="w-full hidden">
                        <select id="station-select" class="w-full glass rounded-full px-4 py-2 pr-10 text-sm focus:outline-none bg-white/10 backdrop-blur-md appearance-none">
                        </select>
                        <div id="tuner-labels" class="hidden"></div>
                        <div id="tuner-markers" class="hidden"></div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div id="controls-container" class="flex flex-col items-center">
                <button id="play-btn" class="glass rounded-full px-8 py-3 flex items-center gap-3 justify-center shadow-lg transform active:scale-95 transition backdrop-blur-md">
                    <i data-lucide="play" class="w-6 h-6 text-white"></i>
                    <span id="play-btn-text" class="font-medium">Play</span>
                </button>
            </div>

            </div> <!-- end radio-controls-wrapper -->
        </main>

        <!-- Footer -->
        <footer class="text-center text-xs text-gray-500 py-2 px-6 flex-shrink-0">
            <p>Glz Technical Systems :: Ver 7.0 :: Build: <span id="build-timestamp"></span></p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="none"></audio>

    <!-- Main App Script -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
