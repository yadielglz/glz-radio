<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f766e">
    <title>GLZ Radio</title>
    <link rel="icon" href="images/generic-station-logo.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app" id="top">
        <header class="top-bar">
            <div class="brand">
                <div class="brand-mark">GLZ</div>
                <div class="brand-name">Radio</div>
            </div>
            <div class="top-meta">
                <div class="meta-block">
                    <span class="label">Clock</span>
                    <span id="clock" class="value">--:--</span>
                </div>
            <div class="meta-block">
                <span class="label">Weather</span>
                <div class="value" id="weather-inline">
                        <span id="weather-temp">--°F</span>
                        <span id="weather-desc" class="muted">Waiting</span>
                    </div>
                </div>
            </div>
            <div class="status-pill">
                <span class="dot"></span>
                <span id="status">Ready</span>
            </div>
        </header>

        <main class="layout">
            <section class="card now-playing view-section" id="home">
                <div class="card-head">
                    <div class="title">Now Playing</div>
                </div>
                <div class="now-playing-body">
                    <div class="station-meta">
                        <div class="station-logo-wrap">
                            <div class="logo-glow"></div>
                            <img id="station-logo" src="" alt="Station Logo" class="station-logo">
                        </div>
                        <div>
                            <div id="station-name" class="station-name">Choose a station</div>
                            <div class="station-sub">
                                <span id="station-frequency">--</span>
                                <span class="sep">•</span>
                                <span id="station-callsign">--</span>
                            </div>
                        </div>
                    </div>

                    <div class="rds" id="rds-display">
                        <span id="rds-text">RDS idle</span>
                    </div>

                    <div class="controls">
                        <button id="play-pause-btn" class="btn primary">
                            <div class="btn-icon">
                                <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"></path>
                                </svg>
                                <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                                </svg>
                            </div>
                            <span id="play-pause-text">Play</span>
                        </button>
                        <button id="stop-btn" class="btn ghost">
                            <div class="btn-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6 6h12v12H6z"></path>
                                </svg>
                            </div>
                            <span>Stop</span>
                        </button>
                    </div>
                </div>
            </section>

            <section class="card view-section hidden" id="stations">
                <div class="card-head">
                    <div class="title">Stations</div>
                    <div class="muted"><span id="station-count">0</span> available</div>
                </div>
                <div id="station-list" class="station-list"></div>
            </section>

            <section class="card weather-card view-section hidden" id="weather-view">
                <div class="card-head">
                    <div class="title">Weather</div>
                    <div class="muted" id="weather-location-label">Local</div>
                </div>
                <div class="weather-current">
                    <div class="temp-block">
                        <div id="weather-temp-big">--°F</div>
                        <div id="weather-desc-text" class="muted">Waiting for location</div>
                        <div id="weather-wind" class="muted small">Wind -- mph</div>
                    </div>
                    <div class="meta-block compact">
                        <span class="label">Updated</span>
                        <span id="weather-updated" class="value">--</span>
                    </div>
                </div>
                <div class="weather-forecast" id="weather-forecast">
                    <!-- forecast rows -->
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn" data-target="home" type="button">
                <i data-feather="home"></i>
                <span>Player</span>
            </button>
            <button class="nav-btn" data-target="stations" type="button">
                <i data-feather="radio"></i>
                <span>Stations</span>
            </button>
            <button class="nav-btn" data-target="weather" type="button">
                <i data-feather="cloud"></i>
                <span>Weather</span>
            </button>
        </nav>

        <audio id="audio-player" preload="none"></audio>
    </div>

    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
