<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>GLZ Radio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <!-- Top Line: GLZ Radio (Left), RDS (Center), Weather (Right) -->
            <div class="header-top">
                <div class="header-left">
                    <h1>GLZ Radio</h1>
                </div>
                <div class="header-center">
                    <div id="rds-display" class="rds-display">
                        <span id="rds-text">GLZ Radio</span>
                    </div>
                </div>
                <div class="header-right">
                    <div id="weather" class="weather">
                        <div id="weather-icon" class="weather-icon">üå§Ô∏è</div>
                        <div id="weather-temp" class="weather-temp">--¬∞F</div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Line: Clock (Left&Center), Weather (Right) -->
            <div class="header-bottom">
                <div class="clock-section">
                    <div id="clock" class="clock">--:-- --</div>
                </div>
                <div class="status-section">
                    <div id="status" class="status">Ready</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Now Playing -->
            <div id="now-playing" class="now-playing hidden">
                <div class="station-info">
                    <img id="station-logo" src="" alt="Station Logo" class="station-logo">
                    <div class="station-details">
                        <h2 id="station-name">Station Name</h2>
                        <p id="station-frequency">Frequency</p>
                        <p id="station-callsign">Call Sign</p>
                    </div>
                </div>
                <div class="controls">
                    <button id="play-pause-btn" class="btn btn-primary">
                        <span id="play-pause-text">Play</span>
                    </button>
                    <button id="stop-btn" class="btn btn-secondary">Stop</button>
                </div>
            </div>

            <!-- Station List -->
            <div id="station-list" class="station-list">
                <h2>Select a Station</h2>
                <select id="station-dropdown" class="station-dropdown">
                    <option value="">Choose a radio station...</option>
                </select>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>GLZ Technical Systems - Version 1.0</p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="none"></audio>

    <script src="script.js"></script>
</body>
</html>
