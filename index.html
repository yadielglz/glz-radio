<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="color-scheme" content="dark">
    <title>GLZ Radio</title>
    
    <!-- Google Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white font-sans overflow-hidden">
    <!-- Blurred background layer -->
    <div id="bg-blur" class="fixed inset-0 z-0"></div>
    
    <div id="app" class="flex flex-col h-dvh max-w-md lg:max-w-4xl mx-auto relative z-10">
        <!-- Header -->
        <header class="flex items-center justify-between text-sm px-6 py-4 glass-effect rounded-b-2xl">
            <div class="flex items-center space-x-2">
                <div id="clock" class="text-left font-semibold"></div>
            </div>
            <div id="rds-display" class="flex-1 text-center font-bold truncate px-2">
                <span id="rds-text" class="text-base">GLZ Radio</span>
            </div>
            <div id="connection-status" class="flex items-center space-x-2">
                <div id="header-weather" class="hidden text-xs flex items-center space-x-1"></div>
                <i id="network-icon" data-lucide="wifi" class="w-4 h-4 text-green-400 inline-block"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col justify-center px-6 py-8">
            <!-- Clock and Weather Display -->
            <div class="glass-effect rounded-3xl p-8 mb-8 flex items-center justify-between">
                <div class="flex flex-col items-center">
                    <div id="big-clock" class="text-6xl font-bold"></div>
                </div>
                <div class="flex flex-col items-end">
                    <div id="idle-weather" class="text-sm flex items-center space-x-2"></div>
                </div>
            </div>

            <!-- Now Playing Display -->
            <div id="now-playing" class="hidden glass-effect rounded-3xl p-6 mb-8">
                <div class="flex items-center">
                    <img id="station-logo" src="" alt="Station Logo" class="h-24 w-24 object-contain rounded-xl mr-6">
                    <div class="flex-1">
                        <div id="station-name" class="text-2xl font-bold mb-1"></div>
                        <div id="station-frequency" class="text-lg mb-1"></div>
                        <div id="station-callsign" class="text-sm text-gray-400 mb-4"></div>
                        <button id="desktop-play-btn" class="glass-effect rounded-full flex items-center gap-3 px-6 py-3">
                            <i data-lucide="pause" class="w-5 h-5"></i>
                            <span>Pause</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Station Controls -->
            <div id="station-controls">
                <!-- Band Selection -->
                <div class="flex justify-center mb-8 gap-4">
                    <button class="band-btn glass-effect rounded-full px-6 py-3" data-band="AM">
                        <span class="font-bold">AM</span>
                    </button>
                    <button class="band-btn glass-effect rounded-full px-6 py-3" data-band="FM">
                        <span class="font-bold">FM</span>
                    </button>
                    <button class="band-btn glass-effect rounded-full px-6 py-3" data-band="SAT">
                        <span class="font-bold">SAT</span>
                    </button>
                </div>

                <!-- Station Selection -->
                <div class="glass-effect rounded-3xl p-6 mb-8">
                    <div id="desktop-station-selector">
                        <!-- Current Station Display -->
                        <div id="desktop-current-station" class="glass-effect rounded-2xl p-4 flex items-center gap-3 cursor-pointer">
                            <img id="desktop-station-logo" src="" alt="Station Logo" class="w-12 h-12 object-contain rounded-xl">
                            <div class="flex-1 min-w-0">
                                <div id="desktop-station-name" class="font-bold text-sm truncate">Select a station</div>
                                <div id="desktop-station-frequency" class="text-xs text-green-400">Click to change</div>
                            </div>
                            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-white/10">
                                <i data-lucide="chevron-down" class="w-4 h-4 text-green-400"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Play Button -->
                <div class="flex justify-center">
                    <button id="play-btn" class="glass-effect rounded-full flex items-center gap-3 px-8 py-4">
                        <i data-lucide="play" class="w-6 h-6"></i>
                        <span id="play-btn-text" class="font-medium">Play</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center text-xs text-gray-500 py-3 px-6">
            <p class="font-medium">Glz Technical Systems :: Ver 10.0 :: Build: <span id="build-timestamp"></span></p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="none"></audio>

    <!-- Main App Script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
