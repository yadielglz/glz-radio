<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="color-scheme" content="dark">
    <title>GLZ Radio</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .app-container {
            max-width: 400px;
            min-height: 600px;
        }
        
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #station-carousel-container {
            perspective: 1000px;
        }

        #station-carousel {
            transform-style: preserve-3d;
        }
        
        .station-item {
            flex: 0 0 100px;
            text-align: center;
            margin: 0 10px;
            transition: transform 0.4s ease, opacity 0.4s ease;
            background: transparent;
            border: none;
            padding: 0;
        }

        .station-logo {
            width: 80px;
            height: 80px;
            border-radius: 1.5rem; /* rounded-3xl */
            object-fit: contain;
            margin: 0 auto 8px;
            transition: filter 0.3s ease;
        }

        .station-item.active .station-logo {
            filter: drop-shadow(0 0 10px rgba(199, 210, 254, 0.7)); /* indigo-200 glow */
        }

        .station-name {
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* font-semibold */
            color: #d1d5db; /* text-gray-300 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .display-view {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .display-view.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            transform: scale(0.95);
        }

        /* Custom Tuner Slider */
        #tuner-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            transition: opacity .2s;
        }

        #tuner-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #a5b4fc; /* indigo-300 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1e1b4b;
        }

        #tuner-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #a5b4fc; /* indigo-300 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1e1b4b;
        }
    </style>
</head>
<body class="bg-black text-white font-sans overflow-hidden">

    <div id="app" class="flex flex-col h-dvh max-w-md mx-auto bg-black relative">
        
        <!-- Splash Screen -->
        <div id="splash-screen" class="fixed inset-0 bg-black flex items-center justify-center z-50 transition-opacity duration-500">
            <h1 class="text-4xl font-bold">GLZ Radio</h1>
        </div>

        <!-- Header -->
        <header class="flex items-center justify-between p-4 text-sm flex-shrink-0">
            <div id="clock" class="w-20 text-left font-mono hidden"></div>
            <div id="rds-display" class="flex-1 text-center font-semibold truncate px-2">
                <span id="rds-text">GLZ Radio</span>
            </div>
            <div id="connection-status" class="w-20 text-right">
                <i data-lucide="wifi" class="w-4 h-4 text-green-400 inline-block"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col justify-center p-4">
            <div id="player-display" class="glass rounded-3xl p-6 h-48 flex flex-col justify-center items-center relative text-white w-full mb-6">
                <!-- Big Clock Display -->
                <div id="big-clock" class="text-6xl font-bold w-full text-center"></div>
                
                <!-- Now Playing Display (Initially Hidden) -->
                <div id="now-playing" class="hidden w-full h-full flex items-center justify-start">
                    <img id="station-logo" src="" alt="Station Logo" class="h-24 w-24 object-contain rounded-md mr-4">
                    <div class="flex flex-col justify-center">
                        <div id="station-name" class="text-2xl font-bold"></div>
                        <div id="station-frequency" class="text-lg"></div>
                        <div id="station-callsign" class="text-sm text-gray-400"></div>
                    </div>
                </div>
            </div>

            <!-- Tuner -->
            <div class="w-full mb-6">
                <input type="range" id="tuner" min="0" max="100" value="0" class="w-full">
                <div id="tuner-labels" class="flex justify-between text-xs mt-1 px-1"></div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center items-center mb-6">
                <button id="play-btn" class="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center shadow-lg transform active:scale-95 transition">
                    <i data-lucide="play" class="w-8 h-8 text-white"></i>
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center text-xs text-gray-500 p-4 flex-shrink-0">
            <p>Glz Technical Systems :: Ver 6.1 :: Build: <span id="build-timestamp"></span></p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="none"></audio>

    <!-- Main App Script -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
