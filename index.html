<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Glz Radio</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Puerto Rico's Premier Radio Streaming App with Zune-inspired Design">
    <meta name="theme-color" content="#f7931e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Glz Radio">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#f7931e">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="shortcut icon" href="/icons/icon-32x32.png">
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Segoe+UI+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="w-full min-h-screen bg-[var(--bg-color)] text-[var(--text-color)] font-sans transition-colors duration-300 flex items-center justify-center">

    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 z-[300] flex items-center justify-center bg-[var(--bg-color)] transition-opacity duration-500">
        <div id="splash-content" class="flex flex-col items-center justify-center">
            <img id="splash-logo" src="/icons/icon-180x180.png" alt="Glz Radio Logo" class="w-24 h-24 mb-4" />
            <h1 class="text-2xl font-bold text-[var(--zune-orange)] mb-2">Glz Radio</h1>
            <div id="splash-progress" class="w-40 h-2 bg-[var(--surface-color)] rounded-full overflow-hidden">
                <div class="h-full bg-[var(--zune-orange)] transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="hidden fixed top-4 left-4 right-4 z-[200] bg-[var(--surface-color)] border border-[var(--zune-orange)] rounded-xl p-4 shadow-lg max-w-md mx-auto">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i data-lucide="download" class="w-6 h-6 text-[var(--zune-orange)]"></i>
                <div>
                    <h3 class="font-bold text-[var(--text-color)]">Install Glz Radio</h3>
                    <p class="text-sm text-[var(--text-muted-color)]">Add to home screen for the best experience</p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button id="pwa-install-btn" class="bg-[var(--zune-orange)] text-white px-4 py-2 rounded-lg font-bold hover:bg-[var(--zune-orange-dark)] transition-colors">
                    Install
                </button>
                <button id="pwa-dismiss-btn" class="text-[var(--text-muted-color)] hover:text-[var(--text-color)] transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="hidden fixed top-4 left-4 right-4 z-[200] bg-red-600 text-white rounded-xl p-3 text-center font-bold max-w-md mx-auto">
        <i data-lucide="wifi-off" class="w-5 h-5 inline mr-2"></i>
        You're offline - Some features may be limited
    </div>

    <!-- Update Available Indicator -->
    <div id="update-indicator" class="hidden fixed top-4 left-4 right-4 z-[200] bg-[var(--zune-orange)] text-white rounded-xl p-3 text-center font-bold max-w-md mx-auto">
        <i data-lucide="refresh-cw" class="w-5 h-5 inline mr-2"></i>
        Update available - Click to refresh
    </div>

    <div class="w-full min-h-screen flex items-center justify-center p-0 sm:p-4 bg-[var(--bg-color)]">
        <div id="app-container" class="w-full max-w-full sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl min-h-[80vh] sm:min-h-[600px] rounded-none sm:rounded-2xl shadow-2xl flex flex-col bg-[var(--bg-color)] transition-colors duration-300 relative overflow-hidden mx-auto">
            <div id="ambient-bg"></div>

            <header id="top-bar" class="w-full px-2 sm:px-4 py-3 flex flex-row items-center justify-between text-[var(--text-color)] z-20 bg-transparent flex-shrink-0 relative">
                <div id="status-left" class="w-1/3 text-left flex items-center h-full text-xs sm:text-sm"></div>
                <div id="status-center" class="w-1/3 text-center font-bold text-xs sm:text-base"></div>
                <div id="status-right" class="w-1/3 flex justify-end"></div>
            </header>

            <div id="tuner-container" class="w-full flex-shrink-0 mb-2 sm:mb-4 px-2 sm:px-4">
                <div id="tuner-panel" class="w-full h-10 sm:h-12 flex items-center p-1 sm:p-2 relative">
                    <div id="power-animation" class="absolute inset-0 bg-transparent z-30 flex items-center justify-center transition-opacity duration-300"></div>
                    <div id="tuner-content" class="w-full h-full flex items-center z-10 opacity-0 transition-opacity duration-300">
                        <span id="tuner-band-indicator" class="w-10 text-center font-bold text-base sm:text-lg text-[var(--text-color)] opacity-75"></span>
                        <div class="relative flex-grow h-full bg-black/20 border-y border-black/30 overflow-hidden">
                            <div id="tuner-needle" class="absolute top-0 bottom-0 w-0.5" style="left: -10px;"></div>
                            <div id="am-tuner" class="w-full h-full hidden">
                                <div class="relative w-full h-full flex justify-between items-end px-2 text-xs text-[var(--text-muted-color)] pb-1">
                                    <span>530</span><span></span><span>800</span><span></span><span>1100</span><span></span><span>1600</span>
                                </div>
                                <div class="absolute inset-x-4 top-1/2 h-px bg-[var(--text-muted-color)] opacity-50"></div>
                            </div>
                            <div id="fm-tuner" class="w-full h-full hidden">
                               <div class="relative w-full h-full flex justify-between items-end px-2 text-xs text-[var(--text-muted-color)] pb-1">
                                    <span>88</span><span>92</span><span>96</span><span>100</span><span>104</span><span>108</span>
                                </div>
                                <div class="absolute inset-x-4 top-1/2 h-px bg-[var(--text-muted-color)] opacity-50"></div>
                            </div>
                            <div id="web-tuner" class="w-full h-full hidden items-center justify-center text-[var(--text-muted-color)]">
                               <div class="flex items-center space-x-3">
                                   <i data-lucide="satellite-dish" class="w-6 h-6"></i>
                                   <span class="text-sm font-bold">Connected</span>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <main class="z-10 w-full px-2 sm:px-4 flex flex-col items-center space-y-4 flex-grow justify-center bg-transparent">
                <div id="player-display" class="w-full h-32 sm:h-36 rounded-xl flex items-center flex-shrink-0">
                    <div id="player-content" class="w-full h-full flex items-center justify-center">
                        <p class="text-[var(--text-color)] font-bold text-lg sm:text-xl w-full text-center">Select a Station</p>
                    </div>
                </div>

                <div id="controls-container" class="w-full flex flex-col sm:flex-row items-center justify-center gap-4 flex-shrink-0">
                    <button id="options-button" class="bg-[var(--surface-color)] p-4 rounded-xl text-[var(--text-color)] hover:bg-[var(--zune-light-gray)] transition-all duration-300 border border-[var(--zune-border)] shadow-md flex items-center justify-center w-14 h-14 sm:w-16 sm:h-16">
                        <i data-lucide="settings-2" class="w-7 h-7 sm:w-8 sm:h-8"></i>
                    </button>
                    <button id="play-button" class="bg-gradient-to-br from-[var(--zune-orange)] to-[var(--zune-orange-dark)] text-[var(--play-button-text)] p-5 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 border border-[var(--zune-orange-dark)] flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20" aria-label="Play">
                        <i data-lucide="play" class="w-10 h-10 sm:w-12 sm:h-12 fill-current ml-1"></i>
                    </button>
                    <button id="stop-button" class="hidden bg-gradient-to-br from-red-500 to-red-600 text-white p-5 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 border border-red-600 flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20" aria-label="Stop player">
                        <i data-lucide="square" class="w-10 h-10 sm:w-12 sm:h-12 fill-current"></i>
                    </button>
                </div>
            </main>
            
            <footer id="bottom-bar" class="w-full px-2 sm:px-4 py-3 flex justify-between items-center text-[var(--text-color)] z-20 bg-transparent flex-shrink-0 text-xs sm:text-sm">
                <span id="bottom-bar-station-name" class="font-bold h-5 truncate"></span>
                <div id="network-speed-container" class="flex items-center space-x-1 text-xs text-[var(--text-muted-color)]"></div>
            </footer>

            <div id="modals-container">
                <div id="options-modal" class="hidden fixed inset-0 z-50">
                    <div id="options-backdrop" class="absolute inset-0 bg-black/50 transition-opacity duration-300 opacity-0"></div>
                    <div id="options-panel" class="absolute inset-y-0 right-0 w-full max-w-sm bg-[var(--modal-bg)] flex flex-col transform translate-x-full transition-transform duration-300 ease-in-out">
                        <header class="flex items-center justify-between p-4 border-b border-[var(--border-color)] flex-shrink-0">
                            <h2 class="text-xl font-bold text-[var(--text-color)]">Options</h2>
                            <button id="close-options-button" class="p-2 rounded-xl hover:bg-[var(--zune-light-gray)] text-[var(--text-color)] border border-[var(--zune-border)] shadow-md transition-all duration-300">
                                <i data-lucide="x" class="w-6 h-6"></i>
                            </button>
                        </header>
                        <div id="options-container" class="p-4 space-y-3 text-[var(--text-color)] flex-grow overflow-y-auto station-list-scrollbar">
                             <div class="w-full flex justify-between items-center p-3 bg-[var(--surface-color)] rounded-xl border border-[var(--zune-border)] shadow-md">
                                 <span id="options-date"></span>
                                 <span id="options-clock" class="font-mono"></span>
                             </div>
                             <div class="w-full flex justify-between items-center p-3 bg-[var(--surface-color)] rounded-xl border border-[var(--zune-border)] shadow-md">
                                 <div id="weather-display-options" class="flex items-center space-x-2">
                                     <i data-lucide="loader" class="w-5 h-5 animate-spin"></i>
                                     <span>Loading Weather...</span>
                                 </div>
                                 <div id="temp-toggle" class="flex items-center space-x-1 text-sm cursor-pointer">
                                     <span id="temp-c" class="opacity-50">°C</span>
                                     <span>/</span>
                                     <span id="temp-f" class="font-bold">°F</span>
                                 </div>
                             </div>
                            <button id="theme-toggle-button" class="w-full flex justify-between items-center p-3 bg-[var(--surface-color)] hover:bg-[var(--zune-light-gray)] rounded-xl border border-[var(--zune-border)] shadow-md transition-all duration-300">
                                <span>Toggle Theme</span>
                                <span id="theme-icon-container">
                                   <i data-lucide="moon" class="w-5 h-5"></i>
                                </span>
                            </button>
                            <button id="fullscreen-toggle-button" class="w-full flex justify-between items-center p-3 bg-[var(--surface-color)] hover:bg-[var(--zune-light-gray)] rounded-xl border border-[var(--zune-border)] shadow-md transition-all duration-300">
                                <span>Fullscreen</span>
                                <span id="fullscreen-icon-container">
                                   <i data-lucide="maximize" class="w-5 h-5"></i>
                                </span>
                            </button>
                            <button id="toggle-station-list-button" class="w-full flex justify-between items-center p-3 bg-[var(--surface-color)] hover:bg-[var(--zune-light-gray)] rounded-xl border border-[var(--zune-border)] shadow-md transition-all duration-300">
                                <span>Station List</span>
                                <i data-lucide="chevron-down" class="w-5 h-5 transition-transform"></i>
                            </button>
                            <div id="station-list-in-options" class="station-list-scrollbar space-y-2 pr-2">
                            </div>
                            <button id="random-station-button" class="w-full flex justify-between items-center p-3 bg-[var(--surface-color)] hover:bg-[var(--zune-light-gray)] rounded-xl border border-[var(--zune-border)] shadow-md transition-all duration-300">
                                <span>Random Station</span>
                                <i data-lucide="dice-5" class="w-5 h-5"></i>
                            </button>
                            <div class="w-full grid grid-cols-3 gap-2 items-center p-3 bg-[var(--surface-color)] rounded-xl text-sm border border-[var(--zune-border)] shadow-md">
                                <span class="text-left">Stream Time</span>
                                <span id="options-rds-display" class="font-bold truncate text-center"></span>
                                <span id="stopwatch-display" class="font-mono text-right">00:00</span>
                            </div>
                        </div>
                         <div id="version-footer" class="text-center text-[var(--text-faint-color)] text-xs p-4 border-t border-[var(--border-color)] flex-shrink-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="radio-player" preload="none" playsinline></audio>
    <audio id="primer-audio" src="data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSUNSAAAACgAAADIZMDI1AQ==" class="hidden"></audio>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/state.js"></script>
    <script src="js/player.js"></script>
    <script src="js/tuner.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
