<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="color-scheme" content="dark">
    <title>GLZ Radio</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-white font-sans overflow-hidden">

    <div id="app" class="flex flex-col h-dvh max-w-md mx-auto bg-black relative">
        
        <!-- Splash Screen -->
        <div id="splash-screen" class="fixed inset-0 bg-black flex items-center justify-center z-50 transition-opacity duration-500">
            <h1 class="text-4xl font-bold">GLZ Radio</h1>
        </div>

        <!-- Header -->
        <header class="flex items-center justify-between p-4 text-sm flex-shrink-0 glass rounded-b-3xl">
            <div id="clock" class="w-20 text-left font-mono invisible"></div>
            <div id="rds-display" class="flex-1 text-center font-semibold truncate px-2">
                <span id="rds-text">GLZ Radio</span>
            </div>
            <div id="connection-status" class="w-20 text-right">
                <i data-lucide="wifi" class="w-4 h-4 text-green-400 inline-block"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col justify-center p-4">
            <div id="player-display" class="glass rounded-3xl p-6 h-48 flex flex-col justify-center items-center relative text-white w-full mb-6">
                <!-- Idle Display -->
                <div id="idle-display" class="text-center">
                    <div id="big-clock" class="text-6xl font-bold"></div>
                    <div id="idle-station-info" class="text-lg text-gray-400 mt-2 h-7"></div>
                </div>
                
                <!-- Now Playing Display (Initially Hidden) -->
                <div id="now-playing" class="hidden w-full h-full flex items-center justify-start">
                    <img id="station-logo" src="" alt="Station Logo" class="h-24 w-24 object-contain rounded-md mr-4">
                    <div class="flex flex-col justify-center">
                        <div id="station-name" class="text-2xl font-bold"></div>
                        <div id="station-frequency" class="text-lg"></div>
                        <div id="station-callsign" class="text-sm text-gray-400"></div>
                    </div>
                </div>
            </div>

            <!-- Tuner -->
            <div class="w-full mb-6 glass rounded-3xl p-4">
                <div class="relative">
                    <input type="range" id="tuner" min="0" max="100" value="0" class="w-full">
                    <div id="tuner-labels" class="absolute w-full flex justify-between text-xs -top-3.5 px-1 pointer-events-none"></div>
                </div>
                <div id="band-labels" class="flex justify-between text-xs mt-2 px-1"></div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center items-center mb-6">
                <button id="play-btn" class="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center shadow-lg transform active:scale-95 transition">
                    <i data-lucide="play" class="w-8 h-8 text-white"></i>
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center text-xs text-gray-500 p-4 flex-shrink-0">
            <p>Glz Technical Systems :: Ver 6.5 :: Build: <span id="build-timestamp"></span></p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="none"></audio>

    <!-- Main App Script -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
