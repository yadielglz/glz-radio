<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>GLZ Radio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <!-- Top Line: GLZ Radio (Left), Clock (Center), Weather (Right) -->
            <div class="header-top">
                <div class="header-left">
                    <h1>GLZ Radio</h1>
                </div>
                <div class="header-center">
                    <div id="clock" class="clock">--:-- --</div>
                </div>
                <div class="header-right">
                    <div id="weather" class="weather">
                        <div id="weather-icon" class="weather-icon">üå§Ô∏è</div>
                        <div id="weather-temp" class="weather-temp">--¬∞F</div>
                    </div>
                    <button id="settings-btn" class="settings-btn" title="Settings">
                        ‚öôÔ∏è
                    </button>
                </div>
            </div>
            
            <!-- Bottom Line: RDS (Left&Center), Status (Right) -->
            <div class="header-bottom">
                <div class="rds-section">
                    <div id="rds-display" class="rds-display">
                        <span id="rds-text">GLZ Radio</span>
                    </div>
                </div>
                <div class="status-section">
                    <div id="status" class="status">Ready</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Now Playing -->
            <div id="now-playing" class="now-playing hidden">
                <div class="station-info">
                    <img id="station-logo" src="" alt="Station Logo" class="station-logo">
                    <div class="station-details">
                        <h2 id="station-name">Station Name</h2>
                        <p id="station-frequency">Frequency</p>
                        <p id="station-callsign">Call Sign</p>
                    </div>
                </div>
                <div class="controls">
                    <button id="play-pause-btn" class="btn btn-primary">
                        <span id="play-pause-text">Play</span>
                    </button>
                    <button id="stop-btn" class="btn btn-secondary">Stop</button>
                </div>
            </div>

            <!-- Station List -->
            <div id="station-list" class="station-list">
                <h2>Select a Station</h2>
                <div class="custom-dropdown">
                    <div id="dropdown-trigger" class="dropdown-trigger">
                        <span id="dropdown-text">Choose a radio station...</span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </div>
                    <div id="dropdown-menu" class="dropdown-menu hidden">
                        <!-- Options will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>Settings</h3>
                    <button id="close-settings" class="close-btn">‚úï</button>
                </div>
                <div class="settings-body">
                    <div class="setting-group">
                        <label for="weather-location">Weather Location:</label>
                        <div class="weather-input-group">
                            <input type="text" id="weather-location" placeholder="Enter city or zip code" class="weather-input">
                            <button id="update-weather" class="btn btn-primary">Update</button>
                        </div>
                        <p class="setting-description">Leave empty to use station location from RDS</p>
                    </div>
                    <div class="setting-group">
                        <label>Current Weather Source:</label>
                        <div id="weather-source" class="weather-source">Auto-detecting...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>GLZ Technical Systems - Version 1.0</p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="none"></audio>

    <script src="script.js"></script>
</body>
</html>
