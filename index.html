<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Glz Radio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Segoe+UI+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom Styles & Theming */
        :root {
            /* Default: Dark Theme */
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --text-muted-color: #b0b0b0;
            --text-faint-color: #555555;
            --surface-color: rgba(43, 43, 43, 0.85);
            --border-color: rgba(74, 74, 74, 0.5);
            --modal-bg: #1a1a1a;
            --play-button-bg: #00a3e0;
            --play-button-text: #ffffff;
            --accent-color: #00a3e0;
            --player-text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .theme-light {
            /* Light Theme */
            --bg-color: #F7F2FA;
            --text-color: #1D1B20;
            --text-muted-color: #48464C;
            --text-faint-color: #79767D;
            --surface-color: rgba(231, 222, 237, 0.85);
            --border-color: rgba(202, 196, 208, 0.5);
            --modal-bg: #F7F2FA;
            --player-text-shadow: 1px 1px 3px rgba(0,0,0,0.25);
        }

        .theme-oled {
            /* OLED "Super Dark" Theme */
            --bg-color: #000000;
            --text-color: #ffffff;
            --text-muted-color: #a0a0a0;
            --text-faint-color: #444444;
            --surface-color: rgba(20, 20, 20, 0.85);
            --border-color: rgba(50, 50, 50, 0.5);
            --modal-bg: #000000;
        }

        body, .font-sans { font-family: 'Inter', 'Segoe UI', sans-serif; }
        .font-mono { font-family: 'Segoe UI Mono', monospace; }

        .station-list-scrollbar::-webkit-scrollbar { width: 8px; }
        .station-list-scrollbar::-webkit-scrollbar-track { background: var(--surface-color); }
        .station-list-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 4px; }
        
        /* Mobile-first viewport handling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            height: calc(var(--vh, 1vh) * 100);
        }
        
        /* Handle mobile browser viewport issues */
        @supports (height: 100dvh) {
            body {
                height: 100dvh;
            }
        }
        
        /* Fallback for browsers that don't support dvh */
        @supports not (height: 100dvh) {
            body {
                height: 100vh;
            }
        }
        
        /* Ensure proper mobile viewport */
        @media (max-width: 639px) {
            body {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                overflow: hidden;
            }
            
            #app-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                height: calc(var(--vh, 1vh) * 100);
                border-radius: 0;
                margin: 0;
                padding-top: 0; /* Top bar handles safe area */
                padding-bottom: 0; /* Bottom bar handles safe area */
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
        
        #app-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            max-width: 100vw;
            max-height: 100vh;
            max-height: 100dvh;
            min-height: 100vh;
            min-height: 100dvh;
            min-width: 100vw;
            border-radius: 0;
            background: var(--bg-color);
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.37), 0 2px 8px 0 rgba(0,0,0,0.18);
            backdrop-filter: blur(24px) saturate(140%);
            -webkit-backdrop-filter: blur(24px) saturate(140%);
            border: 1.5px solid rgba(255,255,255,0.18);
            position: relative;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        /* Desktop styles */
        @media (min-width: 640px) {
            body {
                position: static;
                overflow: auto;
            }
            
            #app-container {
                width: 100%;
                height: auto;
                max-width: 24rem;
                max-height: 95vh;
                min-height: auto;
                min-width: auto;
                border-radius: 1.5rem;
                padding: 0;
                margin: 1rem auto;
            }
        }
        
        /* Fallback for browsers that don't support dvh */
        @supports not (height: 100dvh) {
            #app-container {
                height: 100vh;
                min-height: 100vh;
                max-height: 100vh;
            }
        }
        @media (max-width: 640px) {
            #app-container {
                border-radius: 0;
                min-width: 100vw;
                min-height: 100vh;
            }
        }
        #ambient-bg {
            position: absolute; inset: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, #00a3e0 0%, #1a1a1a 100%);
            background-size: 200% 200%;
            background-position: 0% 50%;
            opacity: 0.18;
            filter: blur(60px) brightness(0.7);
            transform: scale(1.2);
            transition: opacity 1000ms ease-in-out, background-position 8s linear;
            z-index: 0;
            animation: ambientMove 16s linear infinite alternate;
        }
        @keyframes ambientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        #player-display {
            background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,163,224,0.10));
            backdrop-filter: blur(18px) saturate(120%);
            -webkit-backdrop-filter: blur(18px) saturate(120%);
            border: 2.5px solid var(--accent-color);
            box-shadow: 0 8px 32px 0 rgba(0,163,224,0.18), 0 2px 8px 0 rgba(0,0,0,0.18);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s, border 0.3s;
        }
        #player-content img {
            box-shadow: 0 0 24px 4px var(--accent-color), 0 2px 8px 0 rgba(0,0,0,0.18);
            border: 2px solid var(--accent-color);
            animation: logoGlow 2.5s ease-in-out infinite alternate;
        }
        @keyframes logoGlow {
            0% { box-shadow: 0 0 12px 2px var(--accent-color), 0 2px 8px 0 rgba(0,0,0,0.18); }
            100% { box-shadow: 0 0 32px 8px var(--accent-color), 0 2px 8px 0 rgba(0,0,0,0.18); }
        }
        .station-item {
            border-radius: 0.75rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px 0 rgba(0,163,224,0.08);
            border: 2px solid transparent;
        }
        .station-item:hover, .station-item.selected {
            background: linear-gradient(90deg, var(--accent-color) 0%, #1a1a1a 100%) !important;
            color: var(--play-button-text) !important;
            box-shadow: 0 4px 16px 0 rgba(0,163,224,0.18);
            border: 2px solid var(--accent-color);
            transform: scale(1.03);
        }
        .station-item:hover p, .station-item.selected p {
            color: var(--play-button-text) !important;
        }
        .station-item img {
            border: 1.5px solid var(--accent-color);
            background: rgba(0,163,224,0.08);
        }
        #options-panel {
            background: var(--modal-bg);
            border-radius: 1.5rem 0 0 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0,163,224,0.12);
        }
        /* Button gradients and scale */
        #controls-container button, #options-panel button, #theme-toggle-button, #fullscreen-toggle-button, #random-station-button {
            background: linear-gradient(90deg, var(--accent-color) 0%, #1a1a1a 100%);
            color: var(--play-button-text);
            box-shadow: 0 2px 8px 0 rgba(0,163,224,0.10);
            border: none;
            transition: transform 0.15s, box-shadow 0.2s, background 0.2s;
        }
        #controls-container button:active, #options-panel button:active, #theme-toggle-button:active, #fullscreen-toggle-button:active, #random-station-button:active {
            transform: scale(0.96);
            box-shadow: 0 1px 4px 0 rgba(0,163,224,0.08);
        }
        #play-button, #stop-button {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 0.05em;
        }
        /* Typography improvements */
        h1, h2, .font-bold {
            letter-spacing: 0.04em;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
        }
        .station-item p.font-bold {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.02em;
        }
        /* Smooth transitions for interactive elements */
        .transition-colors, .transition-all, .transition-transform, .transition-opacity, .transition-shadow {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Tuner Styles */
        #tuner-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.15); border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        #tuner-needle { 
            background: linear-gradient(to right, #e53e3e, #c53030); 
            box-shadow: 1px 0 3px rgba(0,0,0,0.5); 
            transition: left 0.6s ease-out;
        }
        .needle-settle { animation: tuner-needle-settle 0.8s ease-out forwards; }
        @keyframes tuner-needle-settle {
            0% { transform: translateX(20%); } 40% { transform: translateX(-15%); }
            70% { transform: translateX(8%); } 90% { transform: translateX(-4%); }
            100% { transform: translateX(0); }
        }

        /* Options Panel Styles */
        #options-modal { transition: visibility 0.3s; }
        #options-modal.hidden { visibility: hidden; }
        #options-backdrop { transition: opacity 0.3s ease-in-out; }
        #options-panel { transition: transform 0.3s ease-in-out; }
        #options-modal.is-open #options-backdrop { opacity: 1; }
        #options-modal.is-open #options-panel { transform: translateX(0); }

        /* Fade/Slide Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        
        /* Modern Splash Screen */
        #splash-screen {
            background-color: var(--bg-color);
            transition: opacity 0.75s ease-out, visibility 0.75s ease-out;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        @keyframes splash-pop-in { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        #splash-content { animation: splash-pop-in 0.8s ease-out forwards; }
        #splash-logo { filter: drop-shadow(0 0 15px var(--accent-color)); }

        /* --- AESTHETIC UPGRADE STYLES --- */
        #top-bar, #tuner-container, main, #bottom-bar {
            z-index: 1;
             transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #controls-container button { transition: all 0.2s ease-out; }
        #controls-container button:active { transform: scale(0.95); opacity: 0.8; }
        #play-button, #stop-button {
            will-change: transform, opacity; transition: transform 0.3s ease, opacity 0.3s ease;
        }
        #play-button.hidden, #stop-button.hidden {
            transform: scale(0.5); opacity: 0; pointer-events: none;
        }
        #am-tuner .relative, #fm-tuner .relative {
            background-image: repeating-linear-gradient(to right, 
                var(--text-faint-color), var(--text-faint-color) 1px, 
                transparent 1px, transparent 10%
            );
        }
        #player-content #rds-text-display, #player-content #station-name-display, #player-content #station-info-display {
            text-shadow: var(--player-text-shadow);
        }
        #app-container.options-open > #top-bar, #app-container.options-open > #tuner-container,
        #app-container.options-open > main, #app-container.options-open > #bottom-bar {
            transform: scale(0.97); filter: blur(3px); opacity: 0.7; pointer-events: none;
        }
        /* Tuner Startup Animation Styles */
        .startup-item { opacity: 0; animation: fadeIn 0.5s ease-in-out forwards; }
        .band-icon { transition: filter 0.4s ease-in-out, color 0.4s ease-in-out; }
        .band-icon-glow {
            color: var(--accent-color) !important;
            filter: drop-shadow(0 0 8px var(--accent-color));
        }
        
        /* Tuner Frequency Readability Fix */
        #am-tuner span, #fm-tuner span {
            text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.8), 0px 0px 6px rgba(0, 0, 0, 0.7);
        }
        .theme-light #am-tuner span, .theme-light #fm-tuner span {
            color: white;
        }

        /* Orbital Lock Animation */
        .beam-center-container { height: 100%; justify-content: center; align-items: center; display: flex; flex-direction: column; }
        .beam-container { display: flex; align-items: center; flex-grow: 1; padding: 0 8px; position: relative; width: 100%; }
        .beam {
            width: 0%; height: 2px;
            background-color: var(--accent-color);
            box-shadow: 0 0 4px var(--accent-color);
            border-radius: 2px;
            transition: width 1s ease-out;
        }
        .globe-left, .globe-right {
            color: var(--text-muted-color);
            font-size: 1.2rem;
            transition: color 0.3s 1s ease, filter 0.3s 1s ease;
        }
        #web-tuner.is-linking .beam { animation: draw-beam 1s ease-out forwards; }
        #web-tuner.is-linking .globe-left, #web-tuner.is-linking .globe-right {
            color: var(--accent-color);
            filter: drop-shadow(0 0 5px var(--accent-color));
        }
        .connected-text { color: var(--accent-color); opacity: 0; transition: opacity 0.4s ease; transition-delay: 1s; pointer-events: none; text-align: center; display: block; margin-bottom: 0.25rem; }
        #web-tuner.is-linking .connected-text { opacity: 1; }
        @keyframes draw-beam { from { width: 0%; } to { width: 100%; } }

        #top-bar {
            padding-top: env(safe-area-inset-top);
        }
        #bottom-bar {
            padding-bottom: env(safe-area-inset-bottom);
        }
        #splash-screen,
        #options-modal {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Mobile-specific top bar adjustments */
        @media (max-width: 639px) {
            #top-bar {
                padding-top: max(12px, env(safe-area-inset-top));
                min-height: 60px;
                display: flex;
                align-items: center;
            }
            
            #bottom-bar {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
                min-height: 50px;
                display: flex;
                align-items: center;
            }
            
            #app-container {
                padding-top: 0; /* Top bar handles safe area */
                padding-bottom: 0; /* Bottom bar handles safe area */
            }
            
            /* Ensure main content doesn't get hidden behind browser UI */
            main {
                padding-bottom: env(safe-area-inset-bottom);
                margin-bottom: 0;
            }
            
            /* Adjust controls container for better mobile accessibility */
            #controls-container {
                margin-bottom: env(safe-area-inset-bottom);
            }
        }

    </style>
</head>
<body class="w-full h-full font-sans bg-[var(--bg-color)] text-[var(--text-color)] transition-colors duration-300">

    <div id="splash-screen" class="fixed inset-0 z-[100] flex items-center justify-center" style="padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right);">
        <div id="splash-content" class="text-center">
            <svg id="splash-logo" width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-[var(--accent-color)] mx-auto">
                <path d="M8 12.5C8 11.12 9.12 10 10.5 10H13.5C14.88 10 16 11.12 16 12.5C16 13.88 14.88 15 13.5 15H10.5C9.12 15 8 13.88 8 12.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M11.25 10V10.65C11.25 11.45 11.9 12.1 12.7 12.1H13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4.65 3.52L6.37 5.24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M17.63 5.24L19.35 3.52" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 2V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 20V22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3.52 19.35L5.24 17.63" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19.35 19.35L17.63 17.63" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 12H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 12H2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 class="text-3xl font-bold text-[var(--text-color)] tracking-widest mt-4">Glz Radio</h1>
            <p class="text-[var(--text-muted-color)] mt-1">Tuning in...</p>
        </div>
    </div>
    
    <div class="w-full h-full flex justify-center items-center p-0">
        <div id="app-container" class="w-full h-full sm:max-w-xl sm:h-auto sm:max-h-[95vh] sm:rounded-2xl sm:shadow-2xl flex flex-col bg-[var(--bg-color)] transition-colors duration-300 relative overflow-hidden">
            
            <div id="ambient-bg"></div>

            <header id="top-bar" class="w-full p-3 flex justify-between items-center text-[var(--text-color)] z-20 bg-transparent flex-shrink-0 relative">
                <div id="status-left" class="w-1/3 text-left flex items-center h-full"></div>
                <div id="status-center" class="w-1/3 text-center font-bold text-sm"></div>
                <div id="status-right" class="w-1/3 flex justify-end"></div>
            </header>

            <div id="tuner-container" class="w-full flex-shrink-0 mb-4">
                <div id="tuner-panel" class="w-full h-12 flex items-center p-2 relative">
                    <div id="power-animation" class="absolute inset-0 bg-transparent z-30 flex items-center justify-center transition-opacity duration-300"></div>
                    <div id="tuner-content" class="w-full h-full flex items-center z-10 opacity-0 transition-opacity duration-300">
                        <span id="tuner-band-indicator" class="w-10 text-center font-bold text-lg text-[var(--text-color)] opacity-75"></span>
                        <div class="relative flex-grow h-full bg-black/20 border-y border-black/30 overflow-hidden">
                            <div id="tuner-needle" class="absolute top-0 bottom-0 w-0.5" style="left: -10px;"></div>
                            <div id="am-tuner" class="w-full h-full hidden">
                                <div class="relative w-full h-full flex justify-between items-end px-2 text-xs text-[var(--text-muted-color)] pb-1">
                                    <span>530</span><span></span><span>800</span><span></span><span>1100</span><span></span><span>1600</span>
                                </div>
                                <div class="absolute inset-x-4 top-1/2 h-px bg-[var(--text-muted-color)] opacity-50"></div>
                            </div>
                            <div id="fm-tuner" class="w-full h-full hidden">
                               <div class="relative w-full h-full flex justify-between items-end px-2 text-xs text-[var(--text-muted-color)] pb-1">
                                    <span>88</span><span>92</span><span>96</span><span>100</span><span>104</span><span>108</span>
                                </div>
                                <div class="absolute inset-x-4 top-1/2 h-px bg-[var(--text-muted-color)] opacity-50"></div>
                            </div>
                            <div id="web-tuner" class="w-full h-full hidden items-center justify-center text-[var(--text-muted-color)]">
                               <div class="flex items-center space-x-3">
                                   <i data-lucide="satellite-dish" class="w-6 h-6"></i>
                                   <span class="text-sm font-bold">Connected</span>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <main class="z-10 w-full px-4 flex flex-col items-center space-y-4 flex-grow justify-center bg-transparent">
                <div id="player-display" class="w-full h-36 rounded-xl flex items-center flex-shrink-0">
                    <div id="player-content" class="w-full h-full flex items-center justify-center">
                        <p class="text-[var(--text-color)] font-bold text-xl w-full text-center">Select a Station</p>
                    </div>
                </div>

                <div id="controls-container" class="w-full flex items-center justify-center space-x-4 flex-shrink-0">
                    <button id="options-button" class="bg-[var(--surface-color)] p-4 rounded-full text-[var(--text-color)] hover:bg-[var(--border-color)] transition-all duration-200 border border-[var(--border-color)]" aria-label="Open options">
                        <i data-lucide="settings-2" class="w-7 h-7"></i>
                    </button>
                    <button id="play-button" class="bg-[var(--play-button-bg)] text-[var(--play-button-text)] p-5 rounded-full shadow-lg hover:opacity-90 transform hover:scale-105" aria-label="Play">
                        <i data-lucide="play" class="w-10 h-10 fill-current ml-1"></i>
                    </button>
                    <button id="stop-button" class="hidden bg-red-600 text-white p-5 rounded-full shadow-lg hover:bg-red-700 transform hover:scale-105" aria-label="Stop player">
                        <i data-lucide="square" class="w-10 h-10 fill-current"></i>
                    </button>
                    <div class="p-4 rounded-full w-[68px]"></div>
                </div>
            </main>
            
            <footer id="bottom-bar" class="w-full p-3 flex justify-between items-center text-[var(--text-color)] z-20 bg-transparent flex-shrink-0">
                <span id="bottom-bar-station-name" class="font-bold text-sm h-5 truncate"></span>
                <div id="network-speed-container" class="flex items-center space-x-1 text-xs text-[var(--text-muted-color)]"></div>
            </footer>

        const startRdsRotation = () => { clearInterval(state.rdsInterval); clearInterval(state.rdsObserverInterval); if (!state.currentStationName) return; const rdsTexts = RADIO_STATIONS[state.currentStationName].rdsText; const rdsElement = document.getElementById('rds-text-display'); if (!rdsTexts || rdsTexts.length === 0 || !rdsElement) { if(rdsElement) rdsElement.textContent = ''; if(dom.optionsRdsDisplay) dom.optionsRdsDisplay.textContent = ''; return; } let rdsIndex = 0; rdsElement.textContent = rdsTexts[rdsIndex]; state.rdsInterval = setInterval(() => { rdsIndex = (rdsIndex + 1) % rdsTexts.length; rdsElement.textContent = rdsTexts[rdsIndex]; }, 4000); state.rdsObserverInterval = setInterval(() => { if(dom.optionsRdsDisplay && rdsElement) { dom.optionsRdsDisplay.textContent = rdsElement.textContent; } }, 500); }; const stopRdsRotation = () => { clearInterval(state.rdsInterval); clearInterval(state.rdsObserverInterval); const rdsElement = document.getElementById('rds-text-display'); if (rdsElement) rdsElement.textContent = ""; if(dom.optionsRdsDisplay) dom.optionsRdsDisplay.textContent = ""; };
        const updateNetworkSpeed = () => { if (state.isPlaying) { const speed = (Math.random() * (128 - 48) + 48).toFixed(1); dom.networkSpeedContainer.innerHTML = `<i data-lucide="arrow-down-up" class="w-3 h-3"></i><span>${speed} kb/s</span>`; lucide.createIcons(); } else { dom.networkSpeedContainer.innerHTML = ''; } };
        const selectStation = (stationName) => { if (state.isPlaying && state.currentStationName === stationName) return; if (state.isPlaying) { stopPlayer(false).then(() => { playStation(stationName); }); } else { playStation(stationName); } };
        const playStation = (stationName) => { state.currentStationName = stationName; document.querySelectorAll('.station-item').forEach(item => { item.classList.remove('selected'); if (item.dataset.stationName === stationName) { item.classList.add('selected'); } }); const station = RADIO_STATIONS[stationName]; const ambientBg = document.getElementById('ambient-bg'); if (station.logo) { ambientBg.style.backgroundImage = `url(${station.logo})`; ambientBg.style.opacity = 1; } dom.audioPlayer.src = station.streamUrl; dom.audioPlayer.load(); dom.audioPlayer.play().catch(e => { console.error("Play error:", e); stopPlayer(true); }); closeOptions(); }
        const togglePlay = () => { if (!state.currentStationName) { openOptions(); const list = dom.stationListInOptions; if (!list.classList.contains('expanded')) { list.classList.add('expanded'); const icon = dom.toggleStationListButton.querySelector('svg'); if (icon) icon.classList.add('rotate-180'); } return; } if (!state.isPrimed) { dom.primerAudio.play().then(() => { state.isPrimed = true; dom.audioPlayer.play(); }).catch(e => { console.warn("Primer audio failed, attempting main play anyway.", e); dom.audioPlayer.play(); }); } else { state.isPlaying ? dom.audioPlayer.pause() : dom.audioPlayer.play(); } };
        const updateMediaSession = () => { if ('mediaSession' in navigator && state.currentStationName) { const station = RADIO_STATIONS[state.currentStationName]; navigator.mediaSession.metadata = new MediaMetadata({ title: state.currentStationName, artist: 'Glz Radio', album: station.frequency, artwork: [{ src: station.logo, sizes: '512x512', type: 'image/png' }] }); } };
        const stopPlayer = async (withAnimation = true) => { document.getElementById('ambient-bg').style.opacity = 0; if (!state.currentStationName) return; dom.audioPlayer.pause(); dom.audioPlayer.removeAttribute('src'); dom.audioPlayer.load(); state.isPlaying = false; if (withAnimation) { await runPlayerShutdownAnimation(); } setTunerToPowerOff(); state.currentStationName = null; state.isFirstPlay = true; updateControlButtons(); if (!withAnimation) { dom.playerContent.innerHTML = `<p class="text-[var(--text-color)] font-bold text-xl w-full text-center">Select a Station</p>`; } stopRdsRotation(); stopFlicker(); if(dom.optionsRdsDisplay) dom.optionsRdsDisplay.textContent = ''; clearInterval(state.stopwatchInterval); clearInterval(state.networkSpeedInterval); state.networkSpeedInterval = null; updateNetworkSpeed(); state.elapsedTime = 0; updateStopwatch(); updateStatusBar(); dom.bottomBarStationName.textContent = "Standby"; if ('mediaSession' in navigator) { navigator.mediaSession.playbackState = "none"; navigator.mediaSession.metadata = null; } document.querySelectorAll('.station-item').forEach(item => item.classList.remove('selected')); };
        const setupMediaSessionHandlers = () => { if ('mediaSession' in navigator) { navigator.mediaSession.setActionHandler('play', togglePlay); navigator.mediaSession.setActionHandler('pause', togglePlay); navigator.mediaSession.setActionHandler('stop', () => stopPlayer(true)); } }
        dom.audioPlayer.onplay = () => { state.isPlaying = true; if(state.isFirstPlay) { runPlayerStartupAnimation(RADIO_STATIONS[state.currentStationName]); } updateControlButtons(); updateStatusBar(); updateTunerDisplay(RADIO_STATIONS[state.currentStationName], state.isFirstPlay); state.isFirstPlay = false; startFlicker(); clearInterval(state.stopwatchInterval); clearInterval(state.networkSpeedInterval); state.elapsedTime = 0; updateStopwatch(); updateNetworkSpeed(); state.stopwatchInterval = setInterval(() => { state.elapsedTime++; updateStopwatch(); }, 1000); state.networkSpeedInterval = setInterval(updateNetworkSpeed, 2000); updateMediaSession(); if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "playing"; dom.bottomBar.classList.remove('hidden'); dom.bottomBarStationName.textContent = "Now Playing: " + state.currentStationName; };
        dom.audioPlayer.onpause = () => { if (!state.currentStationName) return; state.isPlaying = false; stopRdsRotation(); updateStatusBar(); updateControlButtons(); updateTunerDisplay(); stopFlicker(); clearInterval(state.stopwatchInterval); clearInterval(state.networkSpeedInterval); state.networkSpeedInterval = null; updateNetworkSpeed(); if ('mediaSession' in navigator) { navigator.mediaSession.playbackState = "paused"; } dom.bottomBarStationName.textContent = "Paused"; };
        const openOptions = () => { dom.appContainer.classList.add('options-open'); dom.optionsModal.classList.remove('hidden'); requestAnimationFrame(() => { dom.optionsModal.classList.add('is-open'); }); };
        const closeOptions = () => { dom.appContainer.classList.remove('options-open'); dom.optionsModal.classList.remove('is-open'); const list = dom.stationListInOptions; if (list.classList.contains('expanded')) { list.classList.remove('expanded'); const icon = dom.toggleStationListButton.querySelector('svg'); if (icon) icon.classList.remove('rotate-180'); } };
        const toggleFullScreen = () => { if (!document.fullscreenElement) { document.documentElement.requestFullscreen().catch(err => { console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`); }); } else { if (document.exitFullscreen) { document.exitFullscreen(); } } };
        const updateFullscreenIcon = () => { const iconContainer = dom.fullscreenIconContainer; if (document.fullscreenElement) { iconContainer.innerHTML = `<i data-lucide="minimize" class="w-5 h-5"></i>`; } else { iconContainer.innerHTML = `<i data-lucide="maximize" class="w-5 h-5"></i>`; } lucide.createIcons(); };
        const setupEventListeners = () => { dom.optionsButton.onclick = openOptions; dom.closeOptionsButton.onclick = closeOptions; dom.optionsBackdrop.onclick = closeOptions; dom.optionsPanel.addEventListener('transitionend', () => { if (!dom.optionsModal.classList.contains('is-open')) { dom.optionsModal.classList.add('hidden'); } }); dom.stopButton.onclick = () => stopPlayer(true); dom.toggleStationListButton.onclick = () => { const list = dom.stationListInOptions; const icon = dom.toggleStationListButton.querySelector('svg'); list.classList.toggle('expanded'); if (icon) { icon.classList.toggle('rotate-180'); } }; dom.randomStationButton.onclick = () => { const randomIndex = Math.floor(Math.random() * STATIONS_ORDER.length); const randomStationName = STATIONS_ORDER[randomIndex]; selectStation(randomStationName); }; dom.playerDisplay.onclick = () => { if (!state.currentStationName) { togglePlay(); } }; dom.playButton.onclick = togglePlay; dom.tempToggle.onclick = () => { state.isCelsius = !state.isCelsius; localStorage.setItem('glz-radio-temp-unit', state.isCelsius ? 'C' : 'F'); updateWeatherDisplay(); }; dom.fullscreenToggleButton.onclick = toggleFullScreen; document.addEventListener('fullscreenchange', updateFullscreenIcon); 
        
        // Handle mobile browser viewport changes
        const handleViewportChange = () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        
        // Listen for viewport changes (mobile browser navigation bar)
        window.addEventListener('resize', handleViewportChange);
        window.addEventListener('orientationchange', handleViewportChange);
        window.addEventListener('scroll', handleViewportChange);
        
        // Initial setup
        handleViewportChange();
        };

        const setupTheming = () => { const themes = ['dark', 'light', 'oled']; let currentThemeIndex = 0; const savedTheme = localStorage.getItem('glz-radio-theme'); if (savedTheme && themes.includes(savedTheme)) { currentThemeIndex = themes.indexOf(savedTheme); } const applyTheme = (themeName) => { dom.body.classList.remove('theme-light', 'theme-dark', 'theme-oled'); if (themeName !== 'dark') { dom.body.classList.add(`theme-${themeName}`); } dom.themeIconContainer.innerHTML = `<i data-lucide="${themeName === 'light' ? 'moon' : 'sun'}" class="w-5 h-5"></i>`; lucide.createIcons(); localStorage.setItem('glz-radio-theme', themeName); const themeAccentColor = getComputedStyle(dom.body).getPropertyValue('--play-button-bg').trim(); dom.appContainer.style.setProperty('--accent-color', themeAccentColor); }; applyTheme(themes[currentThemeIndex]); dom.themeToggleButton.onclick = () => { currentThemeIndex = (currentThemeIndex + 1) % themes.length; applyTheme(themes[currentThemeIndex]); }; };
        const init = () => { lucide.createIcons(); setTimeout(() => { const splash = document.getElementById('splash-screen'); splash.style.opacity = 0; splash.style.visibility = 'hidden'; }, 2500); updateClocks(); setInterval(updateClocks, 10000); setInterval(updateStatusBar, 1000); updateControlButtons(); setupEventListeners(); setupTheming(); setupMediaSessionHandlers(); setTunerToPowerOff(); dom.bottomBarStationName.textContent = "Standby"; dom.versionFooter.innerHTML = `<p>® ©Glz Technical Services | Ver: 9.2 | Build: ${new Date('2025-06-11').toISOString().slice(0, 10).replace(/-/g,'.')}</p>`; state.isCelsius = localStorage.getItem('glz-radio-temp-unit') === 'C'; getIPLocationAndWeather(); setInterval(getIPLocationAndWeather, 1000 * 60 * 15); dom.stationListInOptions.innerHTML = STATIONS_ORDER.map(name => { const station = RADIO_STATIONS[name]; return `<div data-station-name="${name}" class="station-item flex items-center p-3 space-x-4 cursor-pointer hover:bg-[var(--border-color)] rounded-lg transition-colors duration-200"> <img src="${station.logo}" class="w-10 h-10 object-contain bg-black/10 p-1 rounded-md" onerror="this.onerror=null; this.src='https://placehold.co/40x40/1a1a1a/ffffff?text=Logo';"> <div class="flex-grow truncate"><p class="font-bold text-[var(--text-color)]">${name}</p><p class="text-xs text-[var(--text-muted-color)]">${station.frequency}</p></div> </div>`; }).join(''); dom.stationListInOptions.querySelectorAll('.station-item').forEach(item => { item.onclick = () => selectStation(item.dataset.stationName); }); };

        init();
    </script>
