<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLZ Radio Debug</title>
    <script src="https://cdn.tailwindcss.com?v=3.4.0"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
                            '50%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.6)' },
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="w-full min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white font-sans">
    <div class="w-full min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md min-h-[600px] rounded-3xl shadow-2xl flex flex-col bg-white/5 backdrop-blur-xl border border-white/10 relative overflow-hidden">
            
            <!-- Top Status Bar -->
            <header class="w-full px-6 py-4 flex flex-row items-center justify-between text-white z-20 bg-transparent flex-shrink-0 relative">
                <div class="w-1/3 text-left flex items-center h-full text-sm font-mono">12:34</div>
                <div class="w-1/3 text-center font-semibold text-base">GLZ Radio</div>
                <div class="w-1/3 flex justify-end">
                    <i data-lucide="wifi" class="w-4 h-4"></i>
                </div>
            </header>

            <!-- Tuner Section -->
            <div class="w-full flex-shrink-0 mb-6 px-6">
                <div class="w-full h-14 flex items-center p-2 relative bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10">
                    <div class="w-full h-full flex items-center z-10">
                        <span class="w-12 text-center font-bold text-lg text-white/80">FM</span>
                        <div class="relative flex-grow h-full bg-black/20 rounded-xl overflow-hidden border border-white/10">
                            <div class="absolute top-0 bottom-0 w-0.5 bg-gradient-to-b from-indigo-400 to-purple-400" style="left: 50%;"></div>
                            <div class="w-full h-full">
                                <div class="relative w-full h-full flex justify-between items-end px-3 text-xs text-gray-400 pb-2">
                                    <span>88</span><span>92</span><span>96</span><span>100</span><span>104</span><span>108</span>
                                </div>
                                <div class="absolute inset-x-4 top-1/2 h-px bg-white/20"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <main class="z-10 w-full px-6 flex flex-col items-center space-y-8 flex-grow justify-center bg-transparent">
                
                <!-- Player Display -->
                <div class="w-full h-40 rounded-3xl flex items-center flex-shrink-0 bg-white/5 backdrop-blur-sm border border-white/10 shadow-xl">
                    <div class="w-full h-full flex items-center justify-center p-6">
                        <p class="text-white font-semibold text-xl w-full text-center">Debug Mode - Working!</p>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="w-full flex flex-row items-center justify-center gap-6 flex-shrink-0">
                    <button class="w-16 h-16 bg-white/10 backdrop-blur-sm rounded-2xl text-white hover:bg-white/20 transition-all duration-300 border border-white/20 shadow-lg flex items-center justify-center group hover:scale-105" onclick="alert('Settings button works!')">
                        <i data-lucide="settings-2" class="w-8 h-8 group-hover:rotate-90 transition-transform duration-300"></i>
                    </button>
                    
                    <button class="w-20 h-20 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 text-white rounded-full shadow-2xl hover:shadow-purple-500/50 transform hover:scale-110 border border-white/20 flex items-center justify-center transition-all duration-300" onclick="alert('Play button works!')">
                        <i data-lucide="play" class="w-10 h-10 fill-current ml-1"></i>
                    </button>
                </div>
            </main>
            
            <!-- Bottom Status Bar -->
            <footer class="w-full px-6 py-4 flex justify-between items-center text-white z-20 bg-transparent flex-shrink-0 text-sm">
                <span class="font-semibold h-5 truncate">Debug Mode</span>
                <div class="flex items-center space-x-1 text-xs text-gray-400">Online</div>
            </footer>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined' && lucide.createIcons) {
            lucide.createIcons();
            console.log('Lucide icons initialized successfully');
        } else {
            console.error('Lucide failed to load');
        }
        
        console.log('Debug page loaded successfully');
    </script>
</body>
</html>
